<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Library</h1>

    <div class="newBookBtn">
        <button id="newBook">New Book</button>
    </div>


    <dialog id="bookFormDialog" class="dialog">
        <form id="bookForm">
            <h2>Add a new book!</h2>
            <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" required>
            <label for="pages">Pages</label>
            <input type="number" id="pages" required>
            <label for="read">Read</label>
            <input type="checkbox" id="read" required>

            <button type="submit">Add Book</button>
            <button type="button" id="closeFormBtn">Cancel</button>
        </form>
    </dialog>
    

    <div class="book-container"></div>

    <script src="./script.js"></script>
</body>
</html>
